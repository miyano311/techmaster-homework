<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>reverseString.js</title>
</head>
<body>

	<script>
		var result1 = "";
		var result2 = "";
    
		// this function reverses a string
		function reverseString(input) {
			var output = "";
			var arr = input.split("");
			var i = arr.length;
			while ( i > 0 ){
				i--
				output += arr[i];
			}
      
			return output;
		}

		result1 = reverseString("Gold Experience");
		result2 = reverseString("Kono Giorno Giovanna niwa yume ga aru!");

		console.log(result1);
		console.log(result2);
  	</script>

</body>
</html>

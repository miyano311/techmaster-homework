<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>findMin.js</title>
</head>
<body>

	<script>
		var result1 = "";
		var result2 = "";
    
		// this function finds the smallest value in an array of integers
		function findMin(inputArr) {
			inputArr.sort();
			return inputArr[0];
		}

		result1 = findMin([6,2,3]);
		result2 = findMin([6,3,7,0,3,5,0,7]);

		console.log(result1);
		console.log(result2);
  	</script>

</body>
</html>

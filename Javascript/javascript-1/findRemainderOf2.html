<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>findRemainderOf2.js</title>
</head>
<body>

	<script>
		var result1 = [];
		var result2 = [];
    
		// this function finds the sum of all integer values in the range of 0-100 that are completely dividable by 5
		function findRemainderOf2(inputArr) {
			var outputArr = [];
			var i = 0;
			while (i < inputArr.length) {
				outputArr[i] = inputArr[i] % 2;
				i++;
			}

			return outputArr;
		}

		result1 = findRemainderOf2([4,5,6]);
		result2 = findRemainderOf2([44,45,76,88,9]);

		console.log(result1);
		console.log(result2);
  	</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>Login Site</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h2>Login Form: Prototype</h2>

	<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Log In</button>
	<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>

	<div id="id01" class="modal">
  
		<form class="modal-content animate" action="/action_page.php" method="post">
			<div class="imgcontainer">
				<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
				<img src="https://cdn.discordapp.com/attachments/590635121137418290/744534442831511562/Jarbl.png" alt="Avatar" class="avatar">
			</div>

			<div class="container">
				<label for="uname"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="username" id="login-username" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="password" id="login-password" required>
        
				<button type="submit" onclick="checkExistingUser()">Login</button>
				<label>
					<input type="checkbox" checked="checked" name="remember"> Remember me
					<span class="psw"><a href="#">Forgot password?</a></span>
				</label>
			</div>

			<div class="container" style="background-color:#f1f1f1">
				<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
			</div>
		</form>
	</div>

	<div id="id02" class="modal">
 
		<form class="modal-content animate" action="/action_page.php" method="post">
			
			<div class="imgcontainer">
				<span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
			</div>
			<div class="container">

				<label for="uname"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="username" id="signup-username" required>

				<label for="age"><b>Age</b></label>
				<input type="text" placeholder="Enter Age" name="age" id="signup-age" required>
        
				<label for="address"><b>Address</b></label>
				<input type="text" placeholder="Enter Address" name="address" id="signup-address" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="password" id="signup-password" required>

				<!-- <label for="psw"><b>Re-enter Password</b></label> -->
				<!-- <input type="password" placeholder="Re-enter Password" name="psw" required> -->

				<button type="submit" onclick="createNewUser()">Sign Up</button>
				<button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
			</div>
		</form>
	</div>
	
	<!-- <br/> -->
	<!-- <button type="button" onclick="testStoringUserData()" style="width:auto;">Test button to check stored data</button> -->

	<script src="modal.js"></script>

</body>
</html>

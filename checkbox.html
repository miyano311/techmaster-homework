<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
	</head>
	<body>
		<form action="">
			
			<label for="text">Bam vao day de focus vao o text</label>
			<input 
				type="text"
				id="text"
				name="text"
				value="Chu mac dinh"
				placeholder="Sample text"
				/>
			<br />
			
			<label for="number">Number</label>
			<input 
				type="number" 
				id="number"
				name="number"
				min="10"
				max="100"
				step="0.1"
				/>
			<br />
			
			<input 
				type="range" 
				name="range"
				min="100"
				max="1000"
				/>
			<output name="rangeoutput" for="range" />
			<br />
			
			<input type="email" name="email"/>
			<br />
			
			<label for="check">Check me</label>
			<fieldset>
				<legend>Cau hoi nhieu dap an</legend>
				<input type="checkbox" id="check1" name="checker" value="1" checked />
				<label for="check1">1</label>
				<input type="checkbox" id="check2" name="checker" value="2"/>
				<label for="check2">2</label>
				</fieldset>
			
			<fieldset>
				<legend>Cau hoi chi co 1 dap an</legend>
				<input type="radio" id="radio1" name="radio" value="1" checked />
				<label for="radio1">1</label>
				<input type="radio" id="radio2" name="radio" value="2"/>
				<label for="radio2">2</label>
				<input type="radio" id="radio3" name="radio" value="3"/>
				<label for="radio3">3</label>
				</fieldset>

			<input type="submit" value="submit" />
			<input type="file" accept="image/*;capture=camera" />	
			<input type="file" accept="video/*;capture=camcorder" />	
			<input type="file" accept="audio/*;capture=microphone" />	
			<input type="file" accept="*/*" />	
			<br />

			<select name="dropdown" id="">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				</select>
			<br />
			
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
			<button type="button">Sample button</button>
		</form>
	</body>
</html>
